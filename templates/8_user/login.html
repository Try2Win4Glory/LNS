    <!-- Login Form -->
    <div class="container mx-auto p-2">
      <div class="max-w-sm mx-auto my-24 bg-white px-5 py-10 rounded shadow-xl">
        <div class="text-center mb-8">
          <h1 class="font-bold text-2xl font-bold" style="color:black">Login To Your Account!</h1>
        </div>
        <form action="/veryencryptedapiendpoint/login" method="POST">
            <a href='/discordlogin' class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg fab fa-discord"> Login With Discord</a>
            <br>
          <div class="mt-5">
            <label for="username" style="color:black">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="block w-full p-2 border rounded border-gray-500"
            />
          </div>
          <div class="mt-5">
            <label for="password" style="color:black">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="block w-full p-2 border rounded border-gray-500"
            />
          </div>
          <input type="checkbox" onclick="myFunction()"> <a style="color:black">Show Password</a>
      
          <div class="clearfix">
            
          <a style="color:black">Don't have an account? <a href="/signup" style="color:red">Signup</a>
          <div class="mt-10">
            <button
              type="submit"
              
              class="py-3 bg-green-500 hover:bg-green-600 rounded text-white text-center w-full"
            />Login
            </button>
          </div>
          <script>
        function myFunction() {
        var x = document.getElementById("password");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
        </script>     
        </form>
      </div>
        </div>
