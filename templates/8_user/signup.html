<!DOCTYPE html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css" />
<html lang="en">
  <style>
    html,body {

    margin:0;

    padding:0;

    overflow-x:hidden;

}
    </style>
  <head>
    {% with place="Signup" %} {% include "general/head.html" %} {% endwith %} 
  </head>
  <section class="text-gray-400 body-font bg-gray-900">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
          <div
            class="flex flex-wrap w-full mb-20 flex-col items-center text-center"
          >
            <h1
              class="sm:text-3xl text-2xl font-medium title-font mb-2 text-white"
            >
            </h1>

            <body class="bg-blue-500">
    <!-- Login Form -->
    <div class="container mx-auto p-2">
      <div class="max-w-sm mx-auto my-24 bg-white px-5 py-10 rounded shadow-xl">
        <div class="text-center mb-8">
          <h1 class="font-bold text-2xl font-bold" style="color:black">Signup For An Account!</h1>
        </div>
        <form action="/veryencryptedapiendpoint/signup" method="POST">
        <a href='/discordlogin' class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg fab fa-discord"> Signup With Discord</a>
          <div class="mt-5">
            <label for="nt_user">Nitrotype Username</label>
            <input
              type="text"
              id="nt_user"
              name="nt_user"
              class="block w-full p-2 border rounded border-gray-500"
            />
          </div>
          <div class="mt-5">
            <label for="username">Username</label>
            <input
            type="text"
            id="username"
            name="username"
            class="block w-full p-2 border rounded border-gray-500"
            />
          </div>
          <div class="mt-5">
            <label for="psw">Password</label>
            <input
              type="password"
              id="psw"
              name="psw"
              class="block w-full p-2 border rounded border-gray-500"
              pattern="(?=.*\d)(?=.*[a-z]).{5,}" title="Must contain at least one number, lowercase letter, and at least 5 or more characters" required
            />
          </div>
          <div class="mt-5">
            <label for="psw-repeat">Repeat Password</label>
            <input
              type="password"
              id="psw-repeat"
              name="psw-repeat"
              class="block w-full p-2 border rounded border-gray-500"
              onkeyup="check();" required><span id='message'></span>
            
          </div>
          Already have an account? <a href="/login">Login</a>
          <div class="mt-10">
            <input
              type="submit"
              value="Signup"
              class="py-3 bg-green-500 hover:bg-green-600 rounded text-white text-center w-full"
            />
          </div>
            <script>
              var check = function() {
                  if (document.getElementById('psw').value ==
                      document.getElementById('psw-repeat').value) {
                      document.getElementById('message').style.color = 'green';
                      document.getElementById('message').innerHTML = 'Matching';
                  } else {
                      document.getElementById('message').style.color = 'red';
                      document.getElementById('message').innerHTML = 'Not matching';
                  }
                  }
            </script>
        </form>
    </section>
    <hr />
    <footer class="text-gray-400 bg-gray-900 body-font">
      <div
        class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col"
      >
        <a
          class="flex title-font font-medium items-center md:justify-start justify-center text-white"
        >
          <img
            src="https://media.discordapp.net/attachments/925374235797495829/939515277232734288/Lacan_Logo_Transparent.png"
            width="40"
            height="40"
          />
          <span class="ml-3 text-xl">Lacan</span>
        </a>
        <p
          class="text-sm text-gray-400 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-800 sm:py-2 sm:mt-0 mt-4"
        >
          Â© 2022 All Rights Reserved. @Lacan NTSport Team
        </p>
        <span
          class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start"
        >
          <a href="https://github.com/Try2Win4Glory/Lacan-NTSport" class="ml-3 text-gray-400">
            <i class="fab fa-github"></i>
          </a>
          <a
            href="https://top.gg/bot/713352863153258556/vote"
            class="ml-3 text-gray-400"
          >
            <i class="fab fa-discord"></i>
          </a>
        </span>
      </div>
    </footer>
