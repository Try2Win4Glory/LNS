<html><head><title></title><script src="JQuery/jquery.min.js"></script><script type="text/javascript">
function scorecalc(type) {
  var races = $('#races').val();
  var wpm = 100.0 + ($('#wpm').val() / 2.0);
  var points = $('#points').val();
  var acc = $('#accuracy').val() / 100.0;
  var textlen = $('#textlength').val();
  var result = 0.0;
  var round = { "points": 0, "accuracy": 1, "wpm": 0, "races": 0 };

  if (type == "points") {
    result = Math.round(races * wpm * acc);
  } else if (type == "accuracy") {
    result = 100.0 * points / (races * wpm);
  } else if (type == "wpm") {
    result = Math.round(2.0 * (points / (races * acc) - 100.0));
  } else {
    result = Math.ceil(points / (wpm * acc));
  }
  $('#' + type).val(result.toFixed(round[type]));
}
</script></head>
<div class="popup"><h3 style="margin-bottom: 5px">NT Calculator</h3>
    <table>
    <tbody><tr>
    <td style="color:white">Races</td><td><input type="textarea" id="races" size="4" value="500"></td><td><input type="submit" onclick="scorecalc(&quot;races&quot;)" value="calculate"></td>
    </tr><tr>
    <td style="color:white">Accuracy</td><td><input type="textarea" id="accuracy" size="4" value="95.0"></td><td><input type="submit" onclick="scorecalc(&quot;accuracy&quot;)" value="calculate"></td>
    </tr><tr>
    <td style="color:white">WPM</td><td><input type="textarea" id="wpm" size="4" value="60"></td><td><input type="submit" onclick="scorecalc(&quot;wpm&quot;)" value="calculate"></td>
    </tr><tr>
    <td style="color:white">Points</td><td><input type="textarea" id="points" size="4" value="6000"></td><td><input type="submit" onclick="scorecalc(&quot;points&quot;)" value="calculate"></td>
    </tr></tbody></table>
