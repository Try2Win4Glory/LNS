    <section class="text-gray-400 body-font bg-gray-900">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
          <div
            class="flex flex-wrap w-full mb-20 flex-col items-center text-center"

              class="sm:text-3xl text-2xl font-medium title-font mb-2 text-white"

            <body class="bg-blue-500">
    <!-- Login Form -->
    <div class="container mx-auto p-2">
      <div class="max-w-sm mx-auto my-24 bg-white px-5 py-10 rounded shadow-xl">
        <div class="text-center mb-8">
          <h1 class="font-bold text-2xl font-bold" style="color:black">Signup For An Account!</h1>
        </div>
        <form action="/veryencryptedapiendpoint/signup" method="POST">
        <a href='/discordlogin' class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg fab fa-discord"> Signup With Discord</a>
          <div class="mt-5">
            <label for="nt_user">Nitrotype Username</label>
            <input
              type="text"
              id="nt_user"
              name="nt_user"
              class="block w-full p-2 border rounded border-gray-500"
            />
          </div>
          <div class="mt-5">
            <label for="username">Username</label>
            <input
            type="text"
            id="username"
            name="username"
            class="block w-full p-2 border rounded border-gray-500"
            />
          </div>
          <div class="mt-5">
            <label for="psw">Password</label>
            <input
              type="password"
              id="psw"
              name="psw"
              class="block w-full p-2 border rounded border-gray-500"
              pattern="(?=.*\d)(?=.*[a-z]).{5,}" title="Must contain at least one number, lowercase letter, and at least 5 or more characters" required
            />
          </div>
          <div class="mt-5">
            <label for="psw-repeat">Repeat Password</label>
            <input
              type="password"
              id="psw-repeat"
              name="psw-repeat"
              class="block w-full p-2 border rounded border-gray-500"
              onkeyup="check();" required><span id='message'></span>
            
          </div>
          Already have an account? <a href="/login">Login</a>
          <div class="mt-10">
            <input
              type="submit"
              value="Signup"
              class="py-3 bg-green-500 hover:bg-green-600 rounded text-white text-center w-full"
            />
          </div>
            <script>
              var check = function() {
                  if (document.getElementById('psw').value ==
                      document.getElementById('psw-repeat').value) {
                      document.getElementById('message').style.color = 'green';
                      document.getElementById('message').innerHTML = 'Matching';
                  } else {
                      document.getElementById('message').style.color = 'red';
                      document.getElementById('message').innerHTML = 'Not matching';
                  }
                  }
            </script>
        </form>
    </section>
